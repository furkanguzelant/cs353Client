    <div class="container" style="margin-top: 30px">
      <div class="row">
        <div class="col-md-6">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>License Plate</th>
                  <th>Status</th>
                  <th>Current Weight</th>
                  <th>Max Weight</th>
                  <th>CourierID</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mb-5">
            <div class="card-body d-flex flex-column align-items-center">
              <label class="form-label" style="font-weight: bold"
                >Create New Vehicle</label
              >
              <form class="text-center" method="post">
                <div class="mb-3">
                  <input
                    id="newLicensePlate"
                    class="form-control"
                    type="text"
                    name="newLicensePlate"
                    placeholder="License Plate"
                  />
                </div>
                <div class="mb-3">
                  <input
                    id="weight"
                    class="form-control"
                    type="text"
                    name="Max Weight"
                    placeholder="Max Weight"
                  />
                </div>
                <div class="mb-3">
                  <button
                    class="btn btn-primary d-block w-100"
                    type="submit"
                    id="createBtn"
                  >
                    Create
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-5">
            <div class="card-body d-flex flex-column align-items-center">
              <form class="text-center" method="post" style="width: 350px">
                <label class="form-label" style="font-weight: bold"
                  >Assign Vehicle to Courier</label
                >
                <div class="row">
                  <div class="col-md-6">
                    <label
                      class="form-label"
                      style="margin-top: 10px; margin-left: 50px"
                      >License Plate:
                    </label>
                  </div>
                  <div class="col-md-6">
                    <select
                      class="form-select countries order-alpha limit-pop-1000000 presel-MX group-continents group-order-na"
                      id="licensePlate"
                      name="licensePlate"
                      required=""
                      style="margin-top: 7px; margin-bottom: 12px"
                    ></select>
                  </div>
                </div>

                <div>
                  <div class="row">
                    <div class="col-md-6">
                      <label
                        class="form-label"
                        style="margin-top: 10px; margin-left: 50px"
                        >Courier ID:
                      </label>
                    </div>
                    <div class="col-md-6">
                      <select
                        class="form-select countries order-alpha limit-pop-1000000 presel-MX group-continents group-order-na"
                        id="courierID"
                        name="courierID"
                        required=""
                        style="margin-top: 7px; margin-bottom: 12px"
                      ></select>
                    </div>
                  </div>
                  <button
                    class="btn btn-primary d-block w-100"
                    type="submit"
                    id="assignBtn"
                  >
                    Assign
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>

    ></script>

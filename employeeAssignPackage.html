    <form
      style="
        margin-top: 40px;
        margin-right: 220px;
        padding-left: 0px;
        margin-left: 228px;
        padding-right: 0px;
      "
    >
      <div class="row" style="margin-bottom: 8px">
        <div class="col-sm-6 col-xl-4">
          <label class="col-form-label">Courier ID:</label>
        </div>
        <div class="col">
          <select
            class="form-select countries order-alpha limit-pop-1000000 presel-MX group-continents group-order-na"
            id="courierID"
            name="courier"
            required=""
          ></select>
        </div>
      </div>
      <div class="row" style="margin-bottom: 8px">
        <label class="col-form-label">Next step address:</label>
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="formCheck-1"
              name="nextStepType"
              onchange="hideLogisticUnit()"
            /><label class="form-check-label" for="formCheck-1"
              >Logistic Unit</label
            >
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="formCheck-2"
              name="nextStepType"
              onchange="hideLogisticUnit()"
            /><label class="form-check-label" for="formCheck-2">Customer</label>
          </div>
        </div>
      </div>
      <div class="row" style="margin-bottom: 15px" id="logUnitBlock">
        <div class="col-sm-6 col-xl-4">
          <label class="col-form-label">Logistic Unit :</label>

            name="logisticUnit"

      function hideLogisticUnit() {
        var isLogUnit = document.getElementById("formCheck-1").checked;
        if (isLogUnit)

        else document.getElementById("logUnitBlock").style.display = "none";

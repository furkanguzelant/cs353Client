<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Login-Animate.css" />
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css" />
    <link rel="stylesheet" href="assets/css/Register-form.css" />
  </head>

  <body>
    <div class="rf-register-form"></div>
    <div
      class="container"
      style="
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -webkit-transform: translateY(-50%);
        -o-transform: translateY(-50%);
      "
    >
      <div
        class="row d-flex d-xl-flex justify-content-center justify-content-xl-center"
      >
        <div
          class="col-sm-12 col-lg-10 col-xl-9 col-xxl-7 bg-white shadow-lg"
          style="border-radius: 5px"
        >
          <div class="p-5">
            <div class="text-center">
              <h4 class="text-dark mb-4">Create an Account!</h4>
            </div>
            <form class="user">
              <div class="mb-3">
                <input
                  class="form-control form-control-user"
                  type="text"
                  placeholder="Name"
                  required=""
                  id="name"
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-control form-control-user"
                  type="email"
                  id="email"
                  placeholder="Email Address"
                  required=""
                />
              </div>
              <div class="row mb-3">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    class="form-control form-control-user"
                    type="password"
                    id="password"
                    placeholder="Password"
                    required=""
                  />
                </div>
                <div class="col-sm-6">
                  <input
                    class="form-control form-control-user"
                    type="password"
                    id="verifyPassword"
                    placeholder="Repeat Password"
                    required=""
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label class="form-label">Birth date:</label
                  ><input class="form-control" type="date" id="birthdate" />
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <section>
                    <div class="form-group mb-3">
                      <label class="form-label">Country</label
                      ><select
                        class="form-select countries order-alpha limit-pop-1000000 presel-MX group-continents group-order-na"
                        id="countryId"
                        name="country"
                        required=""
                        onchange="updateCity()"
                      ></select>
                    </div>
                    <div class="form-group mb-3">
                      <label class="form-label">City</label
                      ><select
                        class="form-select states order-alpha"
                        id="cityId"
                        name="state"
                        required=""
                      ></select>
                    </div>
                    <div class="form-group mb-3">
                      <label class="form-label">District</label
                      ><input
                        class="form-control"
                        type="text"
                        autocomplete="off"
                        required=""
                        placeholder="District"
                        name="city"
                        id="district"
                      />
                    </div>
                  </section>
                </div>
                <div class="col-sm-6">
                  <label class="form-label"></label
                  ><input class="form-control" type="hidden" /><input
                    class="form-control form-control-user"
                    id="zipcode"
                    placeholder="Zipcode"
                    required=""
                    style="margin-top: 11px"
                  /><input
                    class="form-control form-control-user"
                    id="addressInfo"
                    placeholder="Address"
                    required=""
                    style="margin-top: 43px; padding-bottom: 102px"
                  />
                  <fieldset></fieldset>
                </div>
              </div>
              <div class="row mb-3">
                <p id="emailErrorMsg" class="text-danger" style="display: none">
                  Paragraph
                </p>
                <p
                  id="passwordErrorMsg"
                  class="text-danger"
                  style="display: none"
                >
                  Paragraph
                </p>
              </div>
              <button
                class="btn btn-primary d-block btn-user w-100"
                id="submitBtn"
                type="submit"
              >
                Register Account
              </button>
              <hr />
            </form>
            <div class="text-center">
              <a class="small" href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" href="index.html"
                >Already have an account? Login!</a
              >
            </div>
          </div>
        </div>
      </div>
      <script>
        let email = document.getElementById("email");
        let password = document.getElementById("password");
        let verifyPassword = document.getElementById("verifyPassword");
        let submitBtn = document.getElementById("submitBtn");
        let emailErrorMsg = document.getElementById("emailErrorMsg");
        let passwordErrorMsg = document.getElementById("passwordErrorMsg");

        function displayErrorMsg(type, msg) {
          if (type == "email") {
            emailErrorMsg.style.display = "block";
            emailErrorMsg.innerHTML = msg;
            submitBtn.disabled = true;
          } else {
            passwordErrorMsg.style.display = "block";
            passwordErrorMsg.innerHTML = msg;
            submitBtn.disabled = true;
          }
        }

        function hideErrorMsg(type) {
          if (type == "email") {
            emailErrorMsg.style.display = "none";
            emailErrorMsg.innerHTML = "";
            submitBtn.disabled = true;
            if (passwordErrorMsg.innerHTML == "") submitBtn.disabled = false;
          } else {
            passwordErrorMsg.style.display = "none";
            passwordErrorMsg.innerHTML = "";
            if (emailErrorMsg.innerHTML == "") submitBtn.disabled = false;
          }
        }

        // Validate password upon change
        password.addEventListener("change", function () {
          // If password has no value, then it won't be changed and no error will be displayed
          if (password.value.length == 0 && verifyPassword.value.length == 0)
            hideErrorMsg("password");
          // If password has a value, then it will be checked. In this case the passwords don't match
          else if (password.value !== verifyPassword.value)
            displayErrorMsg("password", "Passwords do not match");
          // When the passwords match, we check the length
          else {
            // Check if the password has 6 characters or more
            if (password.value.length >= 6) hideErrorMsg("password");
            else
              displayErrorMsg(
                "password",
                "Password must be at least 6 characters long"
              );
          }
        });

        verifyPassword.addEventListener("change", function () {
          if (password.value !== verifyPassword.value)
            displayErrorMsg("password", "Passwords do not match");
          else {
            // Check if the password has 6 characters or more
            if (password.value.length >= 6) hideErrorMsg("password");
            else
              displayErrorMsg(
                "password",
                "Password must be at least 6 characters long"
              );
          }
        });

        // Validate email upon change
        email.addEventListener("change", function () {
          // Check if the email is valid using a regular expression (string@string.string)
          if (email.value.match(/^[^@]+@[^@]+\.[^@]+$/)) hideErrorMsg("email");
          else displayErrorMsg("email", "Invalid email");
        });
      </script>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="countries.js" type="text/javascript"></script>
    <script src="register.js" type="text/javascript"></script>
  </body>
</html>

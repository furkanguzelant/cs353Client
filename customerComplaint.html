<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Contact-Form-by-Moorcam.css" />
    <link rel="stylesheet" href="assets/css/Login-Animate.css" />
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css" />
    <link
      rel="stylesheet"
      href="assets/css/Ludens---Country-State-City-selects.css"
    />
    <link
      rel="stylesheet"
      href="assets/css/Multi-Select-Dropdown-by-Jigar-Mistry.css"
    />
    <link rel="stylesheet" href="assets/css/Register-form.css" />
    <link
      rel="stylesheet"
      href="assets/css/Table-With-Search-search-table.css"
    />
    <link rel="stylesheet" href="assets/css/Table-With-Search.css" />
    <link rel="stylesheet" href="assets/css/textarea.css" />
  </head>

  <body>
    <form>
      <div class="field"></div>
    </form>
    <section
      class="shadow contact-clean"
      style="background: rgb(3, 77, 139); padding-bottom: 80px; margin-top: 4px"
    >
      <form
        class="bg-light border rounded border-secondary shadow-lg"
        method="post"
        style="background: rgb(248, 248, 249); margin-bottom: 56px"
      >
        <h2 class="text-center">&nbsp;Make a Complaint</h2>
        <div class="form-group mb-3">
          <label class="form-label">Package ID:</label>
          <select
            class="form-select states order-alpha"
            id="stateId"
            name="state"
            required=""
          ></select>
        </div>
        <div class="form-group mb-3">
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="formCheck-1"
                  /><label class="form-check-label" for="formCheck-1"
                    >Broken Package</label
                  >
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="formCheck-2"
                  /><label class="form-check-label" for="formCheck-2"
                    >Undelivered Package</label
                  >
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="formCheck-3"
                  /><label class="form-check-label" for="formCheck-3"
                    >Too Late Delivered Package</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="form-check" style="padding-left: 50px">
                <input
                  class="form-check-input"
                  type="radio"
                  id="formCheck-4"
                /><label class="form-check-label" for="formCheck-4"
                  >Missing Items In the Package</label
                >
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check" style="margin-left: -3px">
                <input
                  class="form-check-input"
                  type="radio"
                  id="formCheck-5"
                /><label class="form-check-label" for="formCheck-5"
                  >Other</label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <textarea
            class="form-control"
            name="message"
            placeholder="Message"
            rows="14"
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <button class="btn btn-primary" type="submit">send</button>
        </div>
        <div class="form-group mb-3">
          <p class="text-center text-info" style="font-size: 12px">
            Copyright Â© 2021 Moorcam Development. All Rights Reserved.
          </p>
        </div>
      </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Multi-Select-Dropdown-by-Jigar-Mistry.js"></script>
    <script src="assets/js/Table-With-Search.js"></script>
  </body>
</html>

    <form>
      <div class="field"></div>
    </form>
    <section
      class="shadow contact-clean"
      style="background: rgb(3, 77, 139); padding-bottom: 80px; margin-top: 4px"
    >
      <form
        class="bg-light border rounded border-secondary shadow-lg"
        method="post"
        style="background: rgb(248, 248, 249); margin-bottom: 56px"
      >
        <h2 class="text-center">&nbsp;Make a Complaint</h2>
        <div class="form-group mb-3">
          <label class="form-label">Package ID:</label>
          <select
            class="form-select states order-alpha"
            id="packageID"
            name="packageID"
            required=""
          ></select>
        </div>
        <div class="form-group mb-3">
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="formCheck-1"
                    value="0"
                    name="complaintType"
                  /><label class="form-check-label" for="formCheck-1"
                    >Broken Package</label
                  >
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="formCheck-2"
                    value="1"
                    name="complaintType"
                  /><label class="form-check-label" for="formCheck-2"
                    >Undelivered Package</label
                  >
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="formCheck-3"
                    value="2"
                    name="complaintType"
                  /><label class="form-check-label" for="formCheck-3"
                    >Too Late Delivered Package</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="form-check" style="padding-left: 50px">
                <input
                  class="form-check-input"
                  type="radio"
                  id="formCheck-4"
                  value="3"
                  name="complaintType"
                /><label class="form-check-label" for="formCheck-4"
                  >Missing Items In the Package</label
                >
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check" style="margin-left: -3px">
                <input
                  class="form-check-input"
                  type="radio"
                  id="formCheck-5"
                  value="4"
                  name="complaintType"
                /><label class="form-check-label" for="formCheck-5"
                  >Other</label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <textarea
            class="form-control"
            name="message"
            id="message"
            placeholder="Message"
            rows="14"
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <button class="btn btn-primary" type="submit" id="sendBtn">
            send
          </button>
        </div>
        <div class="form-group mb-3"></div>
      </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="customerComplaint.js"></script>

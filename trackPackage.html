<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Contact-Form-by-Moorcam.css" />
    <link rel="stylesheet" href="assets/css/Data-Table-styles.css" />
    <link rel="stylesheet" href="assets/css/Data-Table.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/css/Multi-Select-Dropdown-by-Jigar-Mistry.css"
    />
    <link rel="stylesheet" href="assets/css/Register-form.css" />
    <link
      rel="stylesheet"
      href="assets/css/Table-With-Search-search-table.css"
    />
    <link rel="stylesheet" href="assets/css/Table-With-Search.css" />
    <link rel="stylesheet" href="assets/css/textarea.css" />
  </head>

  <body>
    <form>
      <div
        class="row"
        style="margin-top: 60px; margin-left: 27px; text-align: center"
      >
        <div class="col-md-6 col-xl-3">
          <h4 class="text-dark mb-4">ID of Package to Track:</h4>
        </div>
        <div class="col-md-6">
          <input
            class="form-control form-control-user"
            type="text"
            placeholder="Package ID"
            required=""
            style="padding-right: 0px; margin-bottom: 20px"
          />
          <button
            class="btn btn-primary"
            type="button"
            onclick="displayTables()"
          >
            Track your package
          </button>
        </div>
      </div>
    </form>
    <div
      class="row justify-content-center"
      id="packageInfo"
      style="margin-top: 50px; margin-left: 100px; display: none"
    >
      <div class="col-xl-10 col-xxl-9">
        <div class="card shadow">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Package ID</th>
                    <th>Package Status</th>
                    <th>Destination Address</th>
                    <th>Sent Date</th>
                    <th>Payment Status</th>
                    <th>Price</th>
                    <th>Pay</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-truncate" style="max-width: 200px"></td>
                    <td class="text-truncate" style="max-width: 200px"></td>
                    <td class="text-truncate" style="max-width: 200px"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                      <button class="btn btn-primary" type="button">Pay</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="row justify-content-center"
      id="stepTable"
      style="display: none; margin-left: 100px"
    >
      <div class="col-xl-10 col-xxl-9" style="margin-top: 42px">
        <div class="card shadow">
          <div
            class="card-header d-flex flex-wrap justify-content-center align-items-center justify-content-sm-between gap-3"
          >
            <h5 class="display-6 text-nowrap text-capitalize mb-0">
              Tracking Information
            </h5>
            <div class="input-group input-group-sm w-auto">
              <input class="form-control form-control-sm" type="text" /><button
                class="btn btn-outline-primary btn-sm"
                type="button"
                id="search"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="1em"
                  height="1em"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                  class="bi bi-search mb-1"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Step</th>
                    <th>Logistic Unit</th>
                    <th>Arrival Address</th>
                    <th>Date</th>
                    <th class="text-center">Process</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                    <td class="text-truncate" style="max-width: 200px"></td>
                    <td class="text-truncate" style="max-width: 200px"></td>
                    <td class="text-truncate" style="max-width: 200px"></td>
                    <td></td>
                    <td class="text-center"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer">
            <nav>
              <ul class="pagination pagination-sm mb-0 justify-content-center">
                <li class="page-item">
                  <a class="page-link" aria-label="Previous" href="#"
                    ><span aria-hidden="true">«</span></a
                  >
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" aria-label="Next" href="#"
                    ><span aria-hidden="true">»</span></a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script src="assets/js/Multi-Select-Dropdown-by-Jigar-Mistry.js"></script>
    <script src="assets/js/Table-With-Search.js"></script>
    <script>
      function displayTables() {
        document.getElementById("packageInfo").style.display = "block";
        document.getElementById("stepTable").style.display = "block";
      }
    </script>
  </body>
</html>

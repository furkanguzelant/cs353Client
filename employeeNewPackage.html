    <div class="rf-register-form">
      <div
        class="container"
        style="
          transform: translateY(-50%);
          -ms-transform: translateY(-50%);
          -moz-transform: translateY(-50%);
          -webkit-transform: translateY(-50%);
          -o-transform: translateY(-50%);
        "
      >
        <div
          class="row d-flex d-xl-flex justify-content-center justify-content-xl-center"
          style="margin-top: 600px"
        >
          <div
            class="col-sm-12 col-lg-10 col-xl-9 col-xxl-7 bg-white shadow-lg"
            style="border-radius: 5px"
          >
            <div class="p-5">
              <div class="text-center">
                <h4 class="text-dark mb-4">Create New Package Information</h4>
              </div>
              <form class="user">
                <div class="mb-3">
                  <input
                    class="form-control form-control-user"
                    type="text"
                    placeholder="Sender Customer ID"
                    required=""
                  />
                </div>
                <div class="mb-3"></div>
                <div class="row mb-3">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        id="formCheck-1"
                        name="isReceiverRegistered"
                      /><label class="form-check-label" for="formCheck-1"
                        >Receiver is registered</label
                      >
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        id="formCheck-2"
                        name="isReceiverRegistered"
                      /><label class="form-check-label" for="formCheck-2"
                        >Receiver is unregistered</label
                      >
                    </div>
                  </div>
                </div>
                <input
                  class="form-control form-control-user"
                  type="text"
                  placeholder="Receiver Name"
                  required=""
                  style="padding-bottom: 8px; margin-bottom: 10px"
                />
                <div class="row mb-3">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <label class="form-label">Receiver Birth date:</label
                    ><input class="form-control" type="date" />
                  </div>
                  <div class="col-sm-6">
                    <label class="col-form-label"></label>
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <section>
                      <div class="form-group mb-3">
                        <label class="form-label">Receiver Country:</label>
                        <header></header>
                        <select
                          class="form-select countries order-alpha limit-pop-1000000 presel-MX group-continents group-order-na"
                          id="countryId"
                          name="country"
                          required=""
                        ></select>
                      </div>
                      <div class="form-group mb-3">
                        <label class="form-label">Receiver City:</label
                        ><select
                          class="form-select states order-alpha"
                          id="stateId"
                          name="state"
                          required=""
                        ></select>
                      </div>
                      <div class="form-group mb-3">
                        <label class="form-label">Receiver District:</label
                        ><input
                          class="form-control"
                          type="text"
                          autocomplete="off"
                          required=""
                          placeholder="District"
                          name="city"
                        />
                      </div>
                    </section>
                  </div>
                  <div class="col-sm-6">
                    <label class="form-label"></label
                    ><input class="form-control" type="hidden" />
                    <header></header>
                    <label class="form-label">Receiver Address:</label
                    ><input
                      class="form-control form-control-user"
                      type="email"
                      id="zipcode"
                      placeholder="Zipcode"
                      required=""
                      style="padding-top: 0px; margin-top: 11px"
                    /><input
                      class="form-control form-control-user"
                      type="email"
                      id="addressInfo"
                      placeholder="Address"
                      required=""
                      style="
                        padding-top: 4px;
                        margin-bottom: 27px;
                        padding-bottom: 136px;
                        margin-top: 8px;
                      "
                    />
                    <fieldset></fieldset>
                  </div>
                </div>
                <h5 class="text-dark mb-4">Package Information</h5>
                <input
                  class="form-control form-control-user"
                  type="text"
                  placeholder="Weight (gr)"
                  required=""
                /><input
                  class="form-control form-control-user"
                  type="text"
                  placeholder="Volume (cm3)"
                  required=""
                /><input
                  class="form-control form-control-user"
                  type="text"
                  placeholder="Price"
                  required=""
                />
                <div class="row mb-3">
                  <p
                    id="emailErrorMsg"
                    class="text-danger"
                    style="display: none"
                  >
                    Paragraph
                  </p>
                  <p
                    id="passwordErrorMsg"
                    class="text-danger"
                    style="display: none"
                  >
                    Paragraph
                  </p>
                </div>
                <div class="row mb-3">
                  <label class="form-label"><b>Payment Type:</b></label>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        id="formCheck-3"
                        name="paymentType"
                      />

                      <label class="form-check-label" for="formCheck-3"
                        >Sender pays</label
                      >
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        id="formCheck-4"
                        name="paymentType"
                      /><label class="form-check-label" for="formCheck-4"
                        >Counter pay</label
                      >
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="form-label"><b>Tags:</b></label>
                  <div class="col">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="formCheck-5"
                        name="tags"
                      /><label class="form-check-label" for="formCheck-5"
                        >Fragile</label
                      >
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="formCheck-6"
                        name="tags"
                      /><label class="form-check-label" for="formCheck-6"
                        >Urgent</label
                      >
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="formCheck-7"
                        name="tags"
                      /><label class="form-check-label" for="formCheck-7"
                        >Food</label
                      >
                    </div>
                  </div>
                </div>
                <h5 class="text-dark mb-4">Storage Information</h5>
                <label class="form-label">Storage ID:</label>
                <div class="row">
                  <div class="col">
                    <select
                      class="form-select states order-alpha"
                      id="stateId-1"
                      name="state"
                      required=""
                    ></select>
                  </div>
                </div>
                <hr />
              </form>
              <div class="text-center"></div>
              <button
                class="btn btn-primary d-block btn-user w-100"
                id="submitBtn"
                type="submit"
              >
                Create Package
              </button>
              <div class="text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
